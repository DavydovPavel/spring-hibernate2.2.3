<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add User</title>
</head>
<body>
<h1>Create a User:</h1>

<form th:action="@{/}" th:object="${user}" method="POST">
    <br/>
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="enter firstname...">
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="enter lastname...">
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="enter email...">
    <br/>
    <input type="submit" value="Create User">
</form>

</body>
</html>
